<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Login</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
  <link href="images/circle-gradient.png" rel="icon">
  <link href="styles/app.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="login">
    <div class="login-here">Login Here</div>

    <div class="input-bundle">
      <label for="username">Username</label>
      <input id="username" onblur="fastValidUsername()" placeholder="Username" required type="text">
      <p class="input-error">Username must contain 12 characters</p>
    </div>

    <div class="input-bundle">
      <label for="password">Password</label>
      <input id="password" onblur="fastValidPassword()" placeholder="Password" required type="password">
      <p class="input-error">Password must contain 8 characters</p>
    </div>

    <input onclick="submit()" type="submit" value="Log In">
  </div>

</div>
<div id="good-to-go">you're all set ðŸ˜‰</div>

<script src="js/app.js"></script>
</body>
</html>
